
<div class="container-fluid pb-4 pt-4 paddding">
    <div class="container paddding" style="background: -webkit-linear-gradient(left,  #fc95ee, #3a3935);">
        <div class="row mx-0">
            <div class="col-md-8">
            
                          
            
            
                <div>
                    <div class="fh5co_heading fh5co_heading_border_bottom py-2 mb-4" style="color:white;">Availble Movies</div>
                </div>
                <div class="row pb-4" *ngFor='let movie of movies'>
                    <div class="col-md-5">
                        <div class="fh5co_hover_news_img">
                            <div class="fh5co_news_img"><img [src]='movie.imgUrl' width="350px" height="350px" onerror="this.src='assets/images/download (1).jpg';" alt=""/></div>
                            
                            <div></div>
                        </div>
                    </div>
                    <div class="col-md-7 animate-box">
                        <a  class="fh5co_magna py-2" style="font-size: x-large; font-weight: bold;text-transform: uppercase;"> {{ movie.name }}
                       </a> <br> <a  class="fh5co_mini_time py-3" style="color:white;"> {{ movie.language }} -
                        {{ movie.type }}</a>
                        <div class="fh5co_consectetur" style="color:white;"> {{ movie.description }}
                        </div>
                        <div class="fh5co_consectetur" style='text-align: right;'><button type="button" class="btn btn-primary" (click)='view(movie._id)'>>></button>
                        </div>
                    </div>
                </div>
            


        </div>
        <div class="col-md-4">
            
            <div>
                <div class="fh5co_heading fh5co_heading_border_bottom pt-3 py-2 mb-4"  style="color:white;">Categories</div>
            </div>
            <div class="row pb-3">
                <div class="col-5 align-self-center">
                    <img src="assets/images/comedy.jpg" width="200px" height="100px" alt="img">
                    <h6> <a [routerLink]="['/category', 'Comedy']">COMEDY</a></h6>
                </div>
               
            </div>
            <div class="row pb-3">
                <div class="col-5 align-self-center">
                    <img src="assets/images/romance.jpg" width="200px" height="100px" alt="img">
                <h6><a [routerLink]="['/category', 'Romance']">ROMANCE</a></h6>
            
                </div>
                
            </div>
            <div class="row pb-3">
                <div class="col-5 align-self-center">
                    <img src="assets/images/fantasy.jpg" width="200px" height="100px" alt="img">
                    <h6><a [routerLink]="['/category', 'Fantasy']">FANTASY</a></h6>
                </div>
                
            </div>
            <div class="row pb-3">
                <div class="col-5 align-self-center">
                    <img src="https://www.denofgeek.com/wp-content/uploads/2019/11/elsa_and_anna_in_frozen_2_ending_0.jpg?fit=1200%2C761" width="200px" height="100px" alt="img">
                    <h6><a [routerLink]="['/category', 'Animation']">ANIMATION</a></h6>
                </div>
                
            </div>
             
            <div class="row pb-3">
                <div class="col-5 align-self-center">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQUymbtdNytrOqgcJb9EGU4hjo3l996GNgdlQ&usqp=CAU" width="200px" height="100px" alt="img">
                    <h6><a [routerLink]="['/category', 'Action']">ACTION</a></h6>
                </div>
                
            </div>
             
            <div class="row pb-3">
                <div class="col-5 align-self-center">
                    <img src="https://static.toiimg.com/thumb/64379389.cms?width=137&height=195&imgsize=" width="200px" height="100px" alt="img">
                    <h6><a [routerLink]="['/category', 'Mystery']">MYSTERY</a></h6>
                </div>
                
            </div>

        </div>
    </div>
</div>

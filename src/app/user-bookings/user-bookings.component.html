
<div class="container-fluid pb-4 pt-4 paddding">
    <div class="container paddding">
        <div class="row mx-0">
            <h2>All Bookings</h2>
           <table class="table">
               <tr>
                   <th>Booking Date</th>
                   <th>UserId</th>
                  <th>Movie</th>
                  <th>Show Time</th>
                  <th>Seats</th>
                  <th>Amount</th>
               </tr>
               <tr *ngFor='let booking of bookings'>
                <td>{{booking.date}}</td>
                <td>{{booking.userId}}</td>
                   <td>{{booking.movieName}}</td>
                   <td>{{booking.time | date:'short'}}</td>
                   <td>{{booking.seats}}</td>
                   <td style="font-weight: bolder;">{{booking.amount}}</td>
              </tr>
           </table>

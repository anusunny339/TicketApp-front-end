
<div class="container-fluid pb-4 pt-4 paddding">
    <div class="container paddding">
        <div class="row mx-0">
            <div class="col-md-8">
                <div class='card'>
                    <form class="form" (ngSubmit)="Addmovie()" ngNativeValidate>
                        <div class='card-header' style=" background: -webkit-linear-gradient(left,  #794472, #9290f3); color:whitesmoke"><h2>
                            Add Movie </h2>
                        </div>
                        <div class='card-body'>
                            <div class='table-responsive'>
                                <table class='table'>
                                    <tr>
                                        <td>
                                            <label>Movie name</label>
                                        </td>
                                        <td> <input type="text" class="form-control" name="m_name" [(ngModel)]="movies.name" required></td>
                                    </tr>
                
                                    <tr>
                                        <td>
                                            <label>Certificate</label>
                                        </td>
                                        <td>
                                            <select id="certificate" class="form-control" name="certificate"  [(ngModel)]="movies.certificate"  required>
                                              <option selected>Choose Certificate</option>
                                              <option value="U">U</option>
                                              <option value="U/A">U/A</option>
                                              <option value="A">A</option>
                                              <option value="S">S</option>
                                            </select></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Language</label>
                                        </td>
                                        <td>
                                            <select id="language" name="language" class="form-control"  [(ngModel)]="movies.language"  required>
                                              <option selected>Choose Language</option>
                                              <option value="English">English</option>
                                              <option value="Hindi">Hindi</option>
                                              <option value="Tamil">Tamil</option>
                                              <option value="Malayalam">Malayalam</option>
                                              <option value="Telugu">Telugu</option>
                                            </select></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Type</label>
                                        </td>
                                        <td>
                                            <select id="type" class="form-control" name="type" [(ngModel)]="movies.type"  required>
                                              <option selected>Choose type</option>
                                              <option value="Action">Action</option>
                                              <option value="Drama">Drama</option>
                                              <option value="Romance">Romance</option>
                                              <option value="Comedy">Comedy</option>
                                              <option value="Thriller">Thriller</option>
                                              <option value="Horror">Horror</option>
                                              <option value="Mystery">Mystery</option>
                                              <option value="Fantasy">Fantasy</option>
                                              <option value="Animation">Animation</option>
                                            </select></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Duration</label>
                                        </td>
                                        <td><input type="text" name="duration" class="form-control"  [(ngModel)]="movies.duration"  required></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Director</label>
                                        </td>
                                        <td><input type="text" name="director" class="form-control"  [(ngModel)]="movies.director"  required></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Castings</label>
                                        </td>
                                        <td><input type="text" name="castings" class="form-control"  [(ngModel)]="movies.casting"  required>
                                            <small>**use commas(,) to separate names</small></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Release Date</label>
                                        </td>
                                        <td><input type="date" name="release_date" class="form-control"  [(ngModel)]="movies.releaseDate"  required></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Description</label>
                                        </td>
                                        <td><textarea name="description" class="form-control"  [(ngModel)]="movies.description"  required></textarea></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>TicketPrice</label>
                                        </td>
                                        <td><input type="text" name="price" class="form-control" pattern="[0-9]"  [(ngModel)]="movies.price"  required>
                                            <small>**Enter Integer value(eg:150)</small></td>
                                        
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Seats</label>
                                        </td>
                                        <td><input type="text" name="price" class="form-control" pattern="[0-9]"  [(ngModel)]="movies.seats1"  required>
                                            <small>**Enter Integer value</small></td>
                                        
                                    </tr>
                                    <tr>
                                        <td><label>show time 1(setting 5 show timings for the movie)</label></td>
                                        <td><input type="datetime-local" id="show1" name="show1" [(ngModel)]="movies.time1"  required></td>
                                    </tr>
                                    <tr>
                                        <td><label>show time 2</label></td>
                                        <td><input type="datetime-local" id="show2" name="show2" [(ngModel)]="movies.time2"></td>
                                    </tr>
                                    <tr>
                                        <td><label>show time 3</label></td>
                                        <td><input type="datetime-local" id="show3" name="show3" [(ngModel)]="movies.time3"></td>
                                    </tr>
                                    <tr>
                                        <td><label>show time 4</label></td>
                                        <td><input type="datetime-local" id="show4" name="show4" [(ngModel)]="movies.time4"></td>
                                    </tr>
                                    
                                    <tr>
                                
                                        <td>
                                            <label>image url</label>
                                        </td>
                                        <td><input type="text" name="m_img"  class="form-control" [(ngModel)]="movies.imgUrl"  required></td>
                                    </tr>
                                    
                                    <tr>
                                        <td></td>
                                        <td><input type="submit" class="btnAdd" value="submit"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
                
        </div>
            <!-- Material form login -->
            <div class="col-md-4">
                <img src="assets/images/cinema.jpg" width="350px" height="400px" alt="img"/>
               <img src="assets/images/ticket.jpg" width="350px" height="400px" alt="img"/>
               <img src="assets/images/online.jpg" width="350px" height="400px" alt="img"/>
          
                
              </div>
</div>

</div>
</div>

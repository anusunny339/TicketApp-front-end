

<div class="container-fluid pb-4 pt-4 paddding">
    <div class="container paddding">
        <div class="row mx-0">
            <div class="col-md-8">
                <div class='card'>
                    <form (ngSubmit)="update()">
                        <div class='card-header' style=" background: -webkit-linear-gradient(left,  #794472, #9290f3); color:whitesmoke"><h2>
                            Edit Movie </h2>
                        </div>
                        <div class='card-body'>
                            <div class='table-responsive'>
                                <table class='table'>
                                    <tr>
                                        <td>
                                            <label>Movie name</label>
                                        </td>
                                        <td> <input type="text" class="form-control" name="m_name" value="{{ movies.name }}" [(ngModel)]="moviedata.name"></td>
                                    </tr>
                
                                    <tr>
                                        <td>
                                            <label>Certificate</label>
                                        </td>
                                        <td>
                                            <select id="certificate" class="form-control" name="certificate"  [(ngModel)]="moviedata.certificate">
                                              <option selected >Choose Certificate</option>
                                              <option value="U">U</option>
                                              <option value="U/A">U/A</option>
                                              <option value="A">A</option>
                                              <option value="S">S</option>
                                            </select></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Language</label>
                                        </td>
                                        <td>
                                            <select id="language" name="language" class="form-control"  [(ngModel)]="moviedata.language">
                                              <option selected>Choose Language</option>
                                              <option value="English">English</option>
                                              <option value="Hindi">Hindi</option>
                                              <option value="Tamil">Tamil</option>
                                              <option value="Malayalam">Malayalam</option>
                                              <option value="Telugu">Telugu</option>
                                            </select></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Type</label>
                                        </td>
                                        <td>
                                            <select id="type" class="form-control" name="type" [(ngModel)]="moviedata.type">
                                                <option selected>Choose type</option>
                                              <option value="Action">Action</option>
                                              <option value="Drama">Drama</option>
                                              <option value="Romance">Romance</option>
                                              <option value="Comedy">Comedy</option>
                                              <option value="Thriller">Thriller</option>
                                              <option value="Horror">Horror</option>
                                              <option value="Mystery">Mystery</option>
                                              <option value="Fantasy">Fantasy</option>
                                              <option value="Animation">Animation</option>
                                            </select></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Duration</label>
                                        </td>
                                        <td><input type="text" name="duration" class="form-control" value="{{ movies.duration }}"  [(ngModel)]="moviedata.duration"></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Director</label>
                                        </td>
                                        <td><input type="text" name="director" class="form-control" value="{{ movies.director }}"  [(ngModel)]="moviedata.director"></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Castings</label>
                                        </td>
                                        <td><input type="text" name="castings" class="form-control" value="{{ movies.casting}}" [(ngModel)]="moviedata.casting"></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Release Date</label>
                                        </td>
                                        <td><input type="date" name="release_date" class="form-control" value="{{ movies.releaseDate}}"  [(ngModel)]="moviedata.releaseDate"></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Description</label>
                                        </td>
                                        <td><textarea name="description" class="form-control" value="{{ movies.description}"  [(ngModel)]="moviedata.description"></textarea></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>TicketPrice</label>
                                        </td>
                                        <td><input type="text" name="price" class="form-control" value="{{ movies.price}}"  [(ngModel)]="moviedata.price"></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Seats</label>
                                        </td>
                                        <td><input type="text" name="price" class="form-control" value="{{ movies.seats1}}" [(ngModel)]="moviedata.seats1"></td>
                                    </tr>
                                    <tr>
                                        <td><label>show time 1(setting 5 show timings for the movie)</label></td>
                                        <td><input type="datetime-local" id="show1" name="show1" value="{{ movies.time1}}" [(ngModel)]="moviedata.time1"></td>
                                    </tr>
                                    <tr>
                                        <td><label>show time 2</label></td>
                                        <td><input type="datetime-local" id="show2" name="show2" value="{{ movies.time2}}" [(ngModel)]="moviedata.time2"></td>
                                    </tr>
                                    <tr>
                                        <td><label>show time 3</label></td>
                                        <td><input type="datetime-local" id="show3" name="show3" value="{{ movies.time3}}" [(ngModel)]="moviedata.time3"></td>
                                    </tr>
                                    <tr>
                                        <td><label>show time 4</label></td>
                                        <td><input type="datetime-local" id="show4" name="show4" value="{{ movies.time4}}" [(ngModel)]="moviedata.time4"></td>
                                    </tr>
                                   
                                    <tr>
                                
                                        <td>
                                            <label>image url</label>
                                        </td>
                                        <td><input type="text" name="m_img"  class="form-control"value="{{ movies.imgUrl }}" [(ngModel)]="moviedata.imgUrl"></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td><input type="submit" class="btnUpdate" value="submit"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
                
        </div>
            <!-- Material form login -->
            <div class="col-md-4">
                <img src="assets/images/mall.jpg" width="350px" height="350px" alt="img"/>
                <img src="https://gumlet.assettype.com/bloombergquint%2F2018-07%2Ff02ec443-3be2-4997-9a04-54563fb5f311%2F0119278f_3837_4458_9334_3a18f12a655d.jpg?rect=0%2C30%2C1024%2C538&w=1200&auto=format%2Ccompress&ogImage=true"  width="350px" height="350px" alt="img">      
                <img src="assets/images/theater.jpg" width="350px" height="350px" alt="img"/>
              </div>
</div>

</div>
</div>
